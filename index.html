<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" cont)initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" 
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" 
        crossorigin="anonymous" />
    <title>Form Animation!</title>
</head>
<body>

<div class="loader">
    <img src="" alt="Loading...">
</div>

<form class="form fade-out">
    <div class="field-name active">
        <i class="fas fa-user"></i>
        <input spellcheck="false" class="input" type="text" placeholder="Username" required>
        <i class="fas fa-arrow-down click-me"></i>
    </div>
    <div class="field-email innactive">
        <i class="fas fa-envelope"></i>
        <input spellcheck="false" class="email input" type="email" placeholder="Email" required>
        <i class="fas fa-arrow-down click-me"></i>
    </div>
    <div class="field-password innactive">
        <i class="fas fa-key"></i>
        <input spellcheck="false" class="input" type="password" placeholder="Password" required>
        <i class="fas fa-arrow-down click-me"></i>
        <div class="password-reqs">
            <p class="password-must">Password Must Contain</p>
            <ul class="password-list">
                <li>More than 6 characters.</li>
                <li>At least one number.</li>
                <li>At least one lowercase letter.</li>
                <li>At least one uppercase letter.</li>
            </ul>
        </div>
    </div>
    <div class="field-finish innactive">
        <i class="fas fa-heart"></i>
        <p class="thank-you">Thank You!</p>
        <i class="fas fa-heart"></i>
    </div>
</form>
 
<script src="./assets/js/app.js" type="text/javascript"></script>      
</body>
</html>
